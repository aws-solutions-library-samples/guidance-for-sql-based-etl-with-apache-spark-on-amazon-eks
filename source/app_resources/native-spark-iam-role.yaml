- Effect: Allow
  Action: s3:ListBucket
  Resource:
  - arn:aws:s3:::{{codeBucket}}
  - arn:aws:s3:::{{datalakeBucket}}
  - arn:aws:s3:::nyc-tlc
- Effect: Allow
  Action:
  - s3:PutObject
  - s3:GetObject
  Resource:
  - arn:aws:s3:::{{codeBucket}}/*
  - arn:aws:s3:::{{datalakeBucket}}/*
  - arn:aws:s3:::nyc-tlc/*
- Effect: Allow
  Action:
  - s3:DeleteObject
  Resource:
  - arn:aws:s3:::{{codeBucket}}/*  
- Effect: Allow
  Action:
  - kms:Encrypt
  - kms:Decrypt
  - kms:GenerateDataKey*
  - kms:DescribeKey
  Resource:
  - '*'    